<div class="row">
    <!-- Content Column -->
    <div class="col-lg-8 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-cloud-upload-alt"></i>&nbsp;&nbsp; Upload Profile Pic</h6>
            </div>
            <div class="card-body">
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm" style="width: 300px;">
                    <input id="upload" type="file" (change)="onFileChange($event)" formControlName="file" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose
                        file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"><i
                                class="fas fa-upload mr-2 text-muted"></i><small
                                class="text-uppercase font-weight-bold text-muted">Choose
                                file</small></label>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
