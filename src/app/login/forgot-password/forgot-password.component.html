<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <div class="d-block d-lg-none">
                                        <img src="assets/img/gps_logo.png" alt="gps_logo" height="200Px" width="200px">
                                    </div>
                                    <h5 class="m-0 text-primary">Gangaputra Sangam, Lalapet</h5>
                                    <hr>
                                    <h1 class="h5 text-gray-600 mb-4">Forgot Your Password?</h1>
                                    <p class="mb-4">Just enter your mobile number below
                                        and we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <input type="tel" class="form-control form-control-user" name="phoneNumber"
                                            ngModel minlength="1" maxlength="10" placeholder="mobile number">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit"> Reset
                                        Passord</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/userRegistration">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/login">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
