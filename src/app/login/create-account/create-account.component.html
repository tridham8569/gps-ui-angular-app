
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h1 text-gray-900 mb-4">Gangaputra Sangam, Lalapet</h1>
                                <br>
                                <h2>Create an account!</h2>
                                <br>
                            </div>
                            <form class="user" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" 
                                               class="form-control form-control-user" 
                                               id="firstName"
                                               name="firstName"
                                               ngModel
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" 
                                                class="form-control form-control-user" 
                                                id="lastName"
                                                name="lastName"
                                                ngModel
                                            placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" 
                                           class="form-control form-control-user" 
                                           id="email"
                                           name="email"
                                           ngModel
                                           required
                                        placeholder="Email Address" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" 
                                               class="form-control form-control-user"
                                               id="password" 
                                               name="password"
                                               ngModel
                                               required
                                               placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" 
                                               class="form-control form-control-user"
                                               id="repeatPassword" 
                                               name="repeatPassword"
                                               ngModel
                                               required
                                               #repeatPassword="ngModel"
                                               placeholder="Repeat Password">
                                    </div>
                                    <span style="padding: 10px; color: red;" 
                                          *ngIf="(registrationForm.value.password != registrationForm.value.repeatPassword) && (repeatPassword.touched)">* Passwords should match</span>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" 
                                        type="submit"
                                        [disabled]="!registrationForm.valid">Register Account</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
