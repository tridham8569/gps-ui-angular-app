<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <div class="d-block d-lg-none">
                                        <img src="gps_logo.png" alt="gps_logo" height="200Px" width="200px">
                                    </div>
                                     <h5 class="m-0 text-primary">Gangaputra Sangam, Lalapet</h5>                                 <hr>
                                    <span class="big">Login</span>
                                    <hr>
                                </div>
                                <form class="user" (ngSubmit) = "onSubmitLogin()" #loginForm = "ngForm">
                                    <div class="form-group">
                                        <input type="email"
                                                class="form-control form-control-user"
                                            id="email"
                                            aria-describedby="emailHelp"
                                            name="email"
                                            ngModel
                                            minlength="1"
                                            placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="password"
                                            name="password"
                                            ngModel
                                            required
                                            minlength="1"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block"
                                            [disabled]="!loginForm.valid">Login</button>
                                    <hr>
                                    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                                        <p style="color: white">Please Wait. </p>
                                    </ngx-spinner>
                                </form>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/userRegistration">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
